<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vertex Cover Simulator</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Vertex Cover (Brute Force) Simulation</h1>

    <div class="input-section">
      <label>Number of Vertices:</label>
      <input type="number" id="vertexCount" min="1" placeholder="e.g. 4">

      <label>Edges (Format: u v):</label>
      <textarea id="edgesInput" rows="6" placeholder="0 1\n0 2\n1 3\n..."></textarea>

      <button onclick="runSimulation()">Find Minimum Vertex Cover</button>

      <div style="margin-top: 20px;">
        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="nextStep()" id="nextBtn" disabled>Next Step</button>
      </div>
      
      <div id="simOutput" style="margin-top: 20px; font-family: monospace;"></div>
    </div>

    <div id="cy"></div>

    <div id="result" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
